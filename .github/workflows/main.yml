name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Compile source (.NET 8 + .NETStandard)
        run: |
          dotnet build src/*.csproj --configuration Release
          dotnet build src/*.csproj --configuration Release -f netstandard2.1
      - name: Run unit tests (.NET 8 + .NETStandard)
        run: |
          dotnet test test/*.csproj --logger:trx --configuration Release
          dotnet test test/*.csproj --logger:trx --configuration Release -f netstandard2.1
        env:
          TEST_TITLE: HL7-V2 unit test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Prepare NuGet package
        run: dotnet pack **/HL7-V2.csproj --configuration Release
      - name: Publish NuGet package
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push **/*.nupkg -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json
